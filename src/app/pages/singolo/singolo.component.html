<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-9" *ngIf="listinoData">
            <a routerLink="../../listino" class="btn btn-sm btn-dark mb-3 ">Back</a>
            <div ><img src="{{listinoData[0].Immagine}}" width="80%"/>
            <h1 class="mt-3">{{listinoData[0].Modello}}</h1>
            <p class="centro">- {{listinoData[0].MarcaNome}}</p><br>
            <p class="centro">- {{listinoData[0].Anno}}</p><br>
            <p class="centro">- {{listinoData[0].Cilindrata}}</p><br>
            <p class="centro">- {{listinoData[0].Prezzo | currency :'EUR'}}</p><br>
            <p class="giusto">{{listinoData[0].Descrizione}}</p>
        </div>
        </div>
    </div>
</div>
